<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen5 | Video Content Marketing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/lumen5-site-images/favicon/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- left div  -->

    <div class="col-sm-4 hidden-xs" >
        <div id="leftdiv">
            <div class="logo">
                <a href="./home.html"><img src="https://storage.googleapis.com/lumen5-site-images/L5-logo/logo-white_266x156.png" /></a>
            </div>
            <div class="info">
                <h1>Supercharge your content strategy</h1>
                <h2>Join 800,000+ brands creating
                    <br>
                    videos with Lumen5</h2>
            </div>
            <div class="logo-container">
                <div>
                <img class="full-width" src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-cbre-white.png" alt="Customer logo">
                </div>
                <div><img class="full-width" src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-sf-white.png" alt="Customer logo"></div>
                <div><img class="full-width" src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-merck-white.png" alt="Customer logo"></div>
                <div><img class="full-width" src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-sap-white.png" alt="Customer logo"></div>
                <div><img class="full-width" src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-kpmg-white.png" alt="Customer logo"></div>
                <div><img class="full-width" src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-cisco-white.png" alt="Customer logo"></div>
            </div>
            <br>
    </div>
    </div>

    <!-- right div Login form -->

    <div class="col-sm-8">
        <div class="logo">
            <a href="./home.html"><img src="https://storage.googleapis.com/lumen5-site-images/L5-logo/L5-logo-color.png" alt="Lumen 5"></a>
        </div>
        <div class="login-form">
            <h2>Get started with a free account</h2>
        </div>

        <!-- Full name input box -->

        <div class="row" id="form-start">
            <label class="col-12">FULL NAME</label>
        </div>
        <div class="row">
            <input type="name" class="form-control" id="name" />
        </div>

        <!-- Email input box -->

        <div class="row" >
            <label class="col-12">WORK EMAIL</label>
        </div>   
        <div class="row">
            <input type="email" class="form-control" id="email" />
        </div>

        <!-- Password input box -->

        <div class="row">
            <div class="col-4">
            <label>PASSWORD</label>
            </div>
            <div class="col-4">
                <i class="bi bi-eye-slash" id="togglePassword" onclick="toggler(this)">Show</i>
            </div>
        </div>   
        <div class="row">
            <input type="password" class="form-control" id="password" />
        </div>
        <ul>
            <li> One lowercase character</li>
            <li> One uppercase character</li>
            <li> 8 characters minimum</li>
            <li> Contains a number or symbol</li>
        </ul>


        <button type="button" class="btn btn-primary" id="submit">Create account</button>
        <hr />

        <div id="message">Already have an Lumen5 account?<a href="./login.html"> Log in</a></div>
    </div>

</body>
</html>

<script src="signup.js" ></script>
